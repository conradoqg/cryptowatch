    var advancedCharts = [

    advancedCharts.forEach(function (item) {
        new TradingView.widget({
            "container_id": item["container_id"],
            "width": "100%",

            "symbol": item["symbols"][0],
            "interval": "1",
            "timezone": "America/Sao_Paulo",
            "theme": "Light",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hideideas": true,
            "save_image": false,
            "hide_top_toolbar": true,
